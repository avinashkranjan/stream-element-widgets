<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Now Playing Widget</title>
</head>

<body>
  <div class="widget">
    <div class="info">
      <h1 id="track">Until I found you</h1>
      <p id="artist">Stephen Sanchez</p>
    </div>
    <div class="controls">
      <span class="play-icon">â–¶</span>
      <span id="current-time">2:20</span>
      <div class="progress-wrapper">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <span id="total-time">3:40</span>
    </div>
    <img id="cover" src="cover.jpg" alt="Album Cover" class="cover" />
  </div>
  <script src="script.js"></script>
</body>

</html>
