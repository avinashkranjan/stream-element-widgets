<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Now Playing Widget</title>
</head>

<body>
  <div class="player">
    <img id="cover" class="cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52kF2ECdV4gEekAew-bGgpNpb2oZcsNM3aQ&s" alt="Album Cover" />
    <div class="play-icon">▶</div>
    <div class="info-container">
      <div class="info">
        <span id="track" class="track">Track Name</span>
        <span class="dot">•</span>
        <span id="artist" class="artist">Artist Name</span>
      </div>
      <div class="progress-wrapper">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
