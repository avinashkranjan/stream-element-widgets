<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <title>Now Playing Widget</title>
  </head>

  <body>
    <div id="player" class="widget">
      <img
        id="cover"
        class="cover"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGh5WFH8TOIfRKxUrIgJZoDCs1yvQ4hIcppw&s"
        crossorigin="anonymous"
        alt="Album Cover"
      />
      <div class="play-icon">▶</div>
      <div class="info-container">
        <div class="info">
          <span id="track" class="track">Track Name</span>
          <span class="dot">•</span>
          <span id="artist" class="artist">Artist Name</span>
        </div>
        <div class="progress-wrapper">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
